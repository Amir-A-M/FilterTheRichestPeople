<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>The richest people in the world</title>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="d-flex justify-content-start py-3">
            <div class="logo">
                <h1>PiperNet</h1>
            </div>
        </header>
        <!-- End Header -->

        <main class="py-5">
            <!-- filter -->
            <section>
                <p class="title text-transform">Filter the richest people :</p>
                <form id="filter" class="filter d-flex align-items-center" action="">
                    <div class="input-group limit mr-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Limit</span>
                        </div>
                        <input type="number" class="form-control" id="limit" value='5' min="0" aria-label="Small"
                            aria-describedby="limit">
                    </div>
                    <div class="input-group category mr-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">category</label>
                        </div>
                        <div class="select-box">
                            <div class="select-box__current" tabindex="1">
                                <div class="select-box__value">
                                    <input class="select-box__input" type="radio" id="all" value="" name="Ben"
                                        checked="checked" />
                                    <p class="select-box__input-text">all</p>
                                </div>
                                <div class="select-box__value">
                                    <input class="select-box__input" type="radio" id="male" value="male" name="Ben" />
                                    <p class="select-box__input-text">g: male</p>
                                </div>
                                <div class="select-box__value">
                                    <input class="select-box__input" type="radio" id="female" value="female"
                                        name="Ben" />
                                    <p class="select-box__input-text">g: female</p>
                                </div>
                                <div class="select-box__value">
                                    <input class="select-box__input" type="radio" id="oldest" value="oldest"
                                        name="Ben" />
                                    <p class="select-box__input-text">age: oldest</p>
                                </div>
                                <div class="select-box__value">
                                    <input class="select-box__input" type="radio" id="youngest" value="youngest"
                                        name="Ben" />
                                    <p class="select-box__input-text">age: youngest</p>
                                </div>
                                <div class="select-box__value">
                                    <input class="select-box__input" type="radio" id="technology"
                                        value="industries/technology" name="Ben" />
                                    <p class="select-box__input-text">Ind: technology</p>
                                </div>
                                <div class="select-box__value">
                                    <input class="select-box__input" type="radio" id="fashion"
                                        value="industries/fashion" name="Ben" />
                                    <p class="select-box__input-text">Ind: fashion</p>
                                </div>
                                <div class="select-box__value">
                                    <input class="select-box__input" type="radio" id="investments"
                                        value="industries/investments" name="Ben" />
                                    <p class="select-box__input-text">Ind: investments</p>
                                </div>

                                <img class="select-box__icon" src="http://cdn.onlinewebfonts.com/svg/img_295694.svg"
                                    alt="Arrow Icon" aria-hidden="true" />
                            </div>
                            <ul class="select-box__list">
                                <li>
                                    <label class="select-box__option" for="all" aria-hidden="aria-hidden">all</label>
                                </li>
                                <li>
                                    <label class="select-box__option" for="male" aria-hidden="aria-hidden">g:
                                        male</label>
                                </li>
                                <li>
                                    <label class="select-box__option" for="female" aria-hidden="aria-hidden">g:
                                        female</label>
                                </li>
                                <li>
                                    <label class="select-box__option" for="oldest" aria-hidden="aria-hidden">age:
                                        oldest</label>
                                </li>
                                <li>
                                    <label class="select-box__option" for="youngest" aria-hidden="aria-hidden">age:
                                        youngest</label>
                                </li>
                                <li>
                                    <label class="select-box__option" for="technology" aria-hidden="aria-hidden">Ind:
                                        technology</label>
                                </li>
                                <li>
                                    <label class="select-box__option" for="fashion" aria-hidden="aria-hidden">Ind:
                                        fashion</label>
                                </li>
                                <li>
                                    <label class="select-box__option" for="investments" aria-hidden="aria-hidden">Ind:
                                        investments</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </form>
            </section>
            <!-- loading -->
            <img id="loader" src="data:image/svg+xml,%3Csvg width='120' height='30' xmlns='http://www.w3.org/2000/svg' fill='%23fff'%3E%3Ccircle cx='15' cy='15' r='15'%3E%3Canimate attributeName='r' from='15' to='15' begin='0s' dur='0.8s' values='15;9;15' calcMode='linear' repeatCount='indefinite'/%3E%3Canimate attributeName='fill-opacity' from='1' to='1' begin='0s' dur='0.8s' values='1;.5;1' calcMode='linear' repeatCount='indefinite'/%3E%3C/circle%3E%3Ccircle cx='60' cy='15' r='9' fill-opacity='.3'%3E%3Canimate attributeName='r' from='9' to='9' begin='0s' dur='0.8s' values='9;15;9' calcMode='linear' repeatCount='indefinite'/%3E%3Canimate attributeName='fill-opacity' from='.5' to='.5' begin='0s' dur='0.8s' values='.5;1;.5' calcMode='linear' repeatCount='indefinite'/%3E%3C/circle%3E%3Ccircle cx='105' cy='15' r='15'%3E%3Canimate attributeName='r' from='15' to='15' begin='0s' dur='0.8s' values='15;9;15' calcMode='linear' repeatCount='indefinite'/%3E%3Canimate attributeName='fill-opacity' from='1' to='1' begin='0s' dur='0.8s' values='1;.5;1' calcMode='linear' repeatCount='indefinite'/%3E%3C/circle%3E%3C/svg%3E"/>
            <!-- profiles -->
            <section class="py-4">
                <div class="row profiles">
                </div>
            </section>
        </main>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script src="./assets/js/app.js"></script>

</html>
